{% extends "home/base.html" %}
{% load static %}
{% block head %}
<meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="{% static 'home/style3.css' %}">
{% endblock head %}
{% block body %}

	<section class="login bg-gradient-overlay" style="padding-top: 130px;">
		<div class="container">
		  <h3 class="title" style="color: white;">Login</h3>



		  
		  <form method="POST">
			{% csrf_token %}
			<div class="form-group">
			  <label for="username">Email</label>
			  <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username">
			</div>
			
			<div class="form-group">
			  <label for="password">Password</label>
			  <input type="password" name="password" autocomplete="current-password" required="" id="id_password">          
			</div>
			
			<button type="submit">Login</button>
		  </form>
		  
		  <p class="additional-act">Don't have an account?<a href="{% url 'signup' %}"></a> <span>Register</span></p></a>
		  
		  
		</div>
	</section>
{% endblock body %}
